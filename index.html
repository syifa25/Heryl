<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERYLL - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/home/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'press-start': ['"Press Start 2P"', 'monospace'],
                    },
                    colors: {
                        'retro-green': '#a8bf53',
                        'retro-green-dark': '#8ca443',
                        'retro-green-light': '#A7B65D',
                        'retro-green-btn': '#83B268',
                        'retro-green-btn-hover': '#6fa155',
                    },
                    animation: {
                        'fade-in': 'fadeIn 1s ease-in-out',
                        'slide-up': 'slideUp 1.2s ease-out',
                        'bounce-slow': 'bounce 2s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(30px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="font-press-start bg-retro-green">
    <header>
        <nav class="sticky top-0 z-50">
            <div class="wrapper">
                <div class="logo">
                    <a href="#" class="transition-all duration-300 hover:scale-105">HERYLL</a>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="./index.html" class="active transition-all duration-300">HOME</a></li>
                        <li><a href="./src/tutorial/tutorial.html" class="transition-all duration-300 hover:text-retro-green-btn">TUTORIAL</a></li>
                        <li><a href="./src/features/FeaturesPage.html" class="transition-all duration-300 hover:text-retro-green-btn">FEATURES</a></li>
                        <li><a href="./src/about/about.html" class="transition-all duration-300 hover:text-retro-green-btn">ABOUT</a></li>
                        <li><a href="./src/play/play.html" class="btn-play transition-all duration-300 hover:scale-105">PLAY</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="hero">
        <h1 class="hero-title animate-slide-up">HERYLL</h1>
        <p class="hero-sub animate-slide-up">Save stray cats and become a hero!</p>
        <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 animate-bounce-slow">
            <i class="fas fa-chevron-down text-white text-2xl"></i>
        </div>
    </section>

    <footer class="footer">
        <p class="copy animate-fade-in">Copyright Â© 2025. HERYLL Team.</p>
    </footer>
</body>
</html>
